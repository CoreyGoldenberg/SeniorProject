<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <form (ngSubmit)="Login()">
        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input name="email"type="text" value="" [(ngModel)]="userEmail"></ion-input>         
        </ion-item>               
        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input name="password"type="text" value="" [(ngModel)]="userPassword" ></ion-input>
        </ion-item>
        <br/><br/> 
        <button type="submit" class="custom-button" block>Login!</button>
    </form>
</ion-content>
