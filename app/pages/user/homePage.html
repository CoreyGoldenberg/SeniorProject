<header>
	<script src="processing.js"></script>
	<script type="text/processing" data-processing-target="processing-canvas">
		 void setup() {
		   size(200, 200);
		   background(100);
		   stroke(255);
		   ellipse(50, 50, 25, 25);
		   println('hello web!');
		}
	</script>
</header>
<ion-header>
  <ion-navbar>
    <ion-title>
      Awesome App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="has-footer" padding>
	<button (click)="preview();">Explore</button>
	<canvas id="processing-canvas"></canvas>
</ion-content>
<ion-footer>
	<ion-grid>
	  <ion-row>
	    <ion-col style="border-right:1px solid rgb(200,200,200);"width-50><button class="button button-assertive button-clear"(click)="navLogin()"full>Login</button></ion-col>
	    <ion-col width-50><button class="button button-assertive button-clear"(click)="navSignUp()"full>Sign Up</button></ion-col>
	  </ion-row>
	</ion-grid>
</ion-footer>
